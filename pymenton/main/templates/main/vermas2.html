{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyme</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/triplebcss.css'%}">
    <link rel="stylesheet" href="{% static '/w3.css'%}">
    <script src={% static "/js/jquery-3.5.1.min.js" %}></script>
    <script src={% static "/js/app.js" %}></script>
</head>
<body>

    <div class="w3-sidebar w3-bar-block w3-pale-red w3-card w3-animate-left" style="display:none" id="mySidebar" >
        <button class="w3-bar-item w3-button  w3-large" onclick="w3_close()">Cerrar &times;</button>
        <h3 onclick="location.href='/h0me/'" class="w3-bar-item w3-button" style="color:white;"> Home </h3>
        <h3 onclick="location.href=''" class="w3-bar-item w3-button" style="color:white;">Prestigio</h3>
        <h3 onclick="location.href=''" class="w3-bar-item w3-button" style="color: white;">USM</h3>
        <h3 onclick="location.href='/quienes_somos2/'"class="w3-bar-item w3-button" style="color: white;">Â¿Quienes Somos?</h3>
    </div>
      
      <!--Barra registrate -->
      <div id="main"></div>
      <div class="w3-pale-red">
        <button id="openNav" class="w3-button w3-pale-red w3-xlarge" onclick="w3_open()">&#9776;</button>
        <div class="w3-container">
          <img src="{%static 'img/logo pymenton3.png'%}" alt="Py1" style="width:4%" >
          <font id="titulo" color=yellow size=6 face="Roboto">Pymenton.cl</font>
        <input type="button" value="Logout" style ="float: right;" onclick="location.href='/logout'" id ="boton_personalizado">

<style type="text/css">
  #boton_personalizado{
    text-decoration: none;
    padding: 5px;
    font-weight: 600;
    font-size: 15px;
    color: #ffffff;
    background-color: #8A2BE2;
    border-radius: 6px;
    border: 2px solid #0016b0;
  }
  #boton_personalizado:hover{
    color: #1883ba;
    background-color: #4B0082;
  }
</style>
        
    
    
        </div>
      </div>
    
      <script> 
        function w3_open() {
          document.getElementById("main").style.marginLeft = "25%";
          document.getElementById("mySidebar").style.width = "25%";
          document.getElementById("mySidebar").style.display = "block";
          document.getElementById("openNav").style.display = 'none';
        }
        function w3_close() {
          document.getElementById("main").style.marginLeft = "0%";
          document.getElementById("mySidebar").style.display = "none";
          document.getElementById("openNav").style.display = "inline-block";
        }
      </script>   
    
    
    
    
    
    
    {% for pyme in lista_pyme %}
        <div class="w3-container" align="center" style="margin-top:100px" >
            <div class="w3-card-4" style="width:55%; text-shadow:1px 1px 0 #444">
                <header class="w3-container w3-light-grey" style="text-align:left">
                <h2>{{pyme.nombre_pyme}}</h2>
                </header>
                <div class="w3-container w3-light-blue" style="text-align:left">
                    <h3> INSTAGRAM: {{pyme.instagram.lower}}</h3>
                    <h3> CORREO: {{pyme.correo}}</h3>
                    <h3 font style="text-transform: capitalize;"> DIRECCION: {{pyme.direccion}}</h3>
                    <h3> NUMERO: {{pyme.numero}}</h3>
                    <h3 font style="text-transform: capitalize;"> CATEGORIA: {{pyme.categoria}}</h3>

                
                                <div class="buscador">
                                    <input hidden type="text"  id="direccion" value="{{pyme.direccion}}">
                                    <input hidden class="button" id="buscar" type="submit" value="Ver en mapa" >
                                </div>
                                
                                    <div id="mapa-geocoder" class="mapa" style="height: 20%; width :60%; margin-left:auto; margin-right:auto; margin-top: auto; background:#19ad70;"></div>
                                    
                                    <script src={% static "/js/jquery-2.1.0.min.js" %}></script>
                                    <script>
                                        $(document).ready(function() {
                                            $(window).on("load resize", function() {
                                                var alturaBuscador = $(".buscador").outerHeight(true),
                                                    alturaVentana = $(window).height(),
                                                    alturaMapa = alturaVentana - alturaBuscador;
                                                    alturaMapa = 500
                                                $("#mapa-geocoder").css("height", alturaMapa+"px");
                                                button.form.submit();
                                            });
                                        });
                                    </script>
                                    <script>
                                        window.onload = function(){
                                            document.getElementById('buscar').click();
                                        }
                                    </script>
                                    <br>
                                 <button class="w3-button w3-block w3-dark-grey" value=""></button>    
                                </div>
                            
                </div>
            </div>
        </div>
    {% endfor %}
</body>
