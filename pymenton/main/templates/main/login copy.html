{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Pymenton</title>
    <link rel="stylesheet" href="{% static '/login.css'%}">
    <link rel="stylesheet" href="{% static '/w3.css'%}">
  </head>
  <body>
      <div class="w3-sidebar w3-bar-block w3-pale-red w3-card w3-animate-left" style="display:none" id="mySidebar">
        <button class="w3-bar-item w3-button  w3-large" onclick="w3_close()">Cerrar &times;</button>
        <h3 onclick="location.href='/home/'" class="w3-bar-item w3-button" style="color:white;"> Home </h3>
        <h3 onclick="location.href=''" class="w3-bar-item w3-button" style="color:white;">Prestigio</h3>
        <h3 onclick="location.href=''" class="w3-bar-item w3-button" style="color: white;">USM</h3>
        <h3 onclick="location.href='/home/quienes_somos'"class="w3-bar-item w3-button" style="color: white;">¿Quienes Somos?</h3>
      </div>
      
      <!--Barra registrate -->
      <div id="main"></div>
      <div class="w3-pale-red">
        <button id="openNav" class="w3-button w3-pale-red w3-xlarge" onclick="w3_open()">&#9776;</button>
        <div class="w3-container">
          <img src="{%static 'img/logo pymenton3.png'%}" alt="Py1" style="width:4%" >
          <font id="titulo" color=yellow size=6 face="Times New Romans">Pymenton.cl</font>

          <!--Boton registrate-->

        </div>
      </div>
      
      <script>
        function w3_open() {
          document.getElementById("main").style.marginLeft = "25%";
          document.getElementById("mySidebar").style.width = "25%";
          document.getElementById("mySidebar").style.display = "block";
          document.getElementById("openNav").style.display = 'none';
        }
        function w3_close() {
          document.getElementById("main").style.marginLeft = "0%";
          document.getElementById("mySidebar").style.display = "none";
          document.getElementById("openNav").style.display = "inline-block";
        }
      </script>

    <div class="login-box">
      <img src="{% static 'img/logo pymenton.png'%}" class="avatar" alt="Avatar Image">
      <h1>Ingrese Sus Datos</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Usuario</label>
        <input type="text" placeholder="Ingrese su usuario">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingrese su contraseña">
        <input type="submit" value="Ingresar">
        <a href="#">¿Olvido su contraseña?</a><br>
        <a href="#">¿No tiene una cuenta?</a>
      </form>
    </div>
  </body>
</html>
